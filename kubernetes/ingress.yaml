apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: myapp
  annotations:
    kubernetes.io/ingress.class: "public"
spec:
  rules:
    - http:
        paths:
          - path: /myapp(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  number: 8080